super_jumps:
  and:
    - ability: Roll
    - or:
      - ability: Bubble
      - and:
        - tech: super_bounce
        - ability: Aerial Attack

high_jump_obstacle:
  or:
    - ability: High Jump
    - ability: Dive
    - ability: Double Jump
    - and:
      - tech: attack_jump
      - or:
        - ability: Grounded Attack
        - ability: Aerial Attack

air_swim:
  and:
    - ability: Air Swim
    - ability: Swim
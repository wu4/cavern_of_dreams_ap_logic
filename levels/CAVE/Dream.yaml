        or:
          - tech: super_bounce
          - tech: bubble_jump

          - ability: Double Jump

          - and:
            - movement: 2
            - ability: Bubble
          
          - and:
            - ability: Sprint
            - ability: Hover

          - ability: Dive

  Top:
    area_connections:
      Start: null

    locations:
      cards:
        (room name):
          or:
            - ability: Double Jump
            - ability: High Jump
            - ability: Dive
